<html>
    <head>
        <title>Input Tag</title>
    </head>
    <body>
        <form action="welcome.html" method="post">
            <fieldset>
                <legend>Registration</legend>
                <label for="name">Name : </label>
                <input type="text" name="name" id="name">
                <br>
                <label for="mail">Email : </label>
                <input type="email" name="mail" id="mail">
                <br>
                <label for="dob">DOB : </label>
                <input type="date" name="dob" id="dob">
                <br>
                <label for="password">Password : </label>
                <input type="password" name="password" id="password">
                <br>
                <label for="phoneNumber">Phone Number : </label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
                <br>
                <label for="search">Search : </label>
                <input type="search" name="search" id="search">
                <br>
                <label for="gender">Gender : </label>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <br>
                Department :
                <br>
                <input type="radio"  id="EEE" name="Department" value="EEE"><label for="EEE">EEE</label><br>
                <input type="radio"  id="ECE" name="Department" value="ECE"><label for="ECE">ECE</label><br>
                <input type="radio" name="Department" id="CSE" value="CSE"><label for="CSE">CSE</label>
                <br>
                <label for="Age">Age : </label>
                <input type="number" name="Age" id="Age" min="18" max="38">
                <br>
                <label for="color">Choose Color : </label>
                <input type="color" name="color" id="color">
                <br>
                <label for="time">Time : </label>
                <input type="time" name="time" id="time">
                <br>
                <label for="resume">Upload Resume : </label>
                <input type="file" name="resume" id="resume">
                <br>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </body>
</ht
